pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		mavenCentral()
		gradlePluginPortal()
	}
	includeBuild '../'
}

plugins {
	id 'io.shcm.shsupercm.fabric.stonecutter' version '1.4'
}

include ':submod'

stonecutter.create(project(':submod')) {
	versions '1.20.4'
}
